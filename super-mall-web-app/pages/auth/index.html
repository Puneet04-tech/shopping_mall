<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Mall</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1><a href="../../index.html">Super Mall</a></h1>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Login to Your Account</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
                <div id="loginMessage" class="message"></div>
                <div class="sample-credentials">
                    <p>Try these demo logins:</p>
                    <div class="credential-row">
                        <span>Customer</span>
                        <span>member@supermall.test / demo123</span>
                    </div>
                    <div class="credential-row">
                        <span>Admin</span>
                        <span>admin@supermall.test / demo123</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Super Mall. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../../js/auth.js"></script>
</body>
</html>
