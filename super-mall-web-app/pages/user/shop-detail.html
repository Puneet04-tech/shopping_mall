<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shop Details - Super Mall</title>
    <link rel="stylesheet" href="../../css/style.css">

    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1><a href="../../index.html">Super Mall</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>

        <section class="shop-detail-section">
            <div class="container">
                <a href="shops.html" class="back-link">&larr; Back to Shops</a>

                    <p class="loading-text">Loading shop details...</p>
