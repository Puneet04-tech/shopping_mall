<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers - Super Mall</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/user.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1><a href="../../index.html">Super Mall</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="shops.html">Shops</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="../auth/login.html" class="btn-primary">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="offers-section">
            <div class="container">
                <h2>Current Offers</h2>
                
                <div class="filters-bar">
                    <input type="text" id="searchOffers" placeholder="Search offers..." class="search-input">
                    
                    <select id="filterShop" class="filter-select">
                        <option value="">All Shops</option>
                    </select>
                    
                    <select id="sortBy" class="filter-select">
                        <option value="discount-desc">Highest Discount</option>
                        <option value="discount-asc">Lowest Discount</option>
                        <option value="newest">Newest First</option>
                        <option value="ending-soon">Ending Soon</option>
                    </select>
                </div>

                <div id="offersGrid" class="offers-grid">
                    <p class="loading-text">Loading offers...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Super Mall. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../../js/user-offers.js"></script>
</body>
</html>
